<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Quicksand:wght@300;400;500&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/38c74df1af.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/fcff95fd72.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <title>Weather App Project</title>
</head>

<body>
  <div class="background">
    <div class="Title">Current Weather Forecast</div>
    <div class="appArea">
      <div class="container">
        <nav class="navbar" id="search-bar-control">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="search-text-input" type="search"
                placeholder="Search City, Country Code" aria-label="Search" />
              <button class="btn btn-outline-success" id="search-begin-input" type="submit">
                Search
              </button>
              <i class="fa-solid fa-location-dot fa-2x"></i>
            </form>
          </div>
        </nav>
        <h1 id="city-name">City Name</h1>
        <h3>Current Date | Local Time</h3>
        <div class="curtempDisplay">
          <div class="row">
            <div class="col">
              <div class="curtempImg">
                <img src="https://openweathermap.org/img/wn/@2x.png" alt="" id="icon" />
                <div id="condition"></div>
              </div>
            </div>
            <div class="col">
              <div class="curTemp">
                <h2 id="current-temperature">? °</h2>
                <div class="units">
                  <a href="#" id="fahrenheit-link">°F</a> |
                  <a href="#" id="celsius-link" class="active">°C</a>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <div id="feelsLike">Feels Like:</div>
                <div id="high-low">L: | H:</div>
                <div id="humidity">Humidity:</div>
                <div id="wind">Sind Speed:</div>
                <div id="sunrise">Sunrise:</div>
                <div id="sunset">Sunset:</div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <h5>5 Day Forecast</h5>
        <div class="weather-forecast" id="forecast"></div>
        <div class="signature">
          This project was coded by Kyla Loasby, and is
          <a href="https://github.com/UnitedInfiniti/WeatherApp">open-sourced on GitHub,</a>
          <div>
            and
            <a href="https://netlify.com/"> hosted on Netlify.</a>
            <br />Background photo take by Kyla Loasby.
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="src/source.js"></script>

</html>

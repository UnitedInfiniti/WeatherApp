<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Quicksand:wght@300;400;500&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/38c74df1af.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <title>Weather Centeral</title>
</head>

<body>
  <div class="Title">Weather Centeral</div>
  <div class="appArea">
    <div class="container">
      <nav class="navbar" id="search-bar-control">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" id="search-text-input" type="search" placeholder="Search City, Country"
              aria-label="Search" />
            <button class="btn btn-outline-success" id="search-begin-input" type="submit">
              Search
            </button>
            <i class="fa-solid fa-location-dot fa-2x"></i>
          </form>
        </div>
      </nav>
      <h1 id="city-name">City Name</h1>
      <h3>Current Date | Local Time</h3>
      <div class="curtempDisplay">
        <div class="row">
          <div class="col">
            <div class="curtempImg">
              <i class="fa-solid fa-temperature-empty fa-4x"></i>
            </div>
            <div class="row" id="condition"></div>
          </div>
          <div class="col">
            <span class="curTemp">
              <h2 id="current-temperature">? 째</h2>
              <hr />
              <div class="row" id="degree-selector">
                <div class="col" id="fahrenheit-link">
                  째 F
                  <div class="form-check form-switch" id="degree-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked />
                    <label class="form-check-label" id="celsious-link" for="flexSwitchCheckChecked">째 C</label>
                  </div>
                </div>
              </div>
            </span>
          </div>
          <div class="col">
            <div class="row">
              <div id="high-low">Low | High</div>
              <div id="feelsLike"># 째</div>
              <div id="humidity">HMes.</div>
              <div id="wind">Mes.</div>
              <div id="sunrise">RiseMes.</div>
              <div id="sunset">SetMes.</div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <h5>5 Day Forcast</h5>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            Day 1
            <br />
            <i class="fa-solid fa-temperature-empty"></i>
            <br />
            <span class="day1"> L / H </span>
          </div>
          <div class="col">
            Day 2
            <br />
            <i class="fa-solid fa-temperature-empty"></i>
            <br />
            <span class="day2"> L / H </span>
          </div>
          <div class="col">
            Day 3
            <br />
            <i class="fa-solid fa-temperature-empty"></i>
            <br />
            <span class="day3"> L / H </span>
          </div>
          <div class="col">
            Day 4
            <br />
            <i class="fa-solid fa-temperature-empty"></i>
            <br />
            <span class="day4"> L / H </span>
          </div>
          <div class="col">
            Day 5
            <br />
            <i class="fa-solid fa-temperature-empty"></i>
            <br />
            <span class="day5"> L / H </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="signature">Weather App Coded by: Kyla Loasby</div>

  <div>
    Weather App Hosted with <a href="https://netlify.com/">Netlify</a>
  </div>
  <br />
  <a href="https://github.com/UnitedInfiniti/WeatherApp">GitHub Repository Here</a>
</body>
<script src="src/source.js"></script>

</html>
